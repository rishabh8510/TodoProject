<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sign-Up Form -->
        <div id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up here</a></p>
        </div>

        <!-- To-Do List App -->
        <div id="todo-app" style="display: none;">
            <header>
                <h1>My To-Do List</h1>
                <button onclick="logout()">Logout</button>
            </header>
            <section class="add-task">
                <input type="text" id="task-input" placeholder="Add new task...">
                <input type="datetime-local" id="task-time" required>
                <button onclick="addTask()">Add Task</button>
            </section>
            <ul id="task-list">
                <!-- Tasks will be appended here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
